<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realize seu cadastro, faça sua conta na 4SET">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <title>4set - Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="C:\Users\rafae\OneDrive\Área de Trabalho\Codes and Devs\4set\cadastro\img\cadastro_logo.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="imput-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="fisrtname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Número</label>
                        <input id="phone" type="tel" name="phone" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirme sua senha</label>
                        <input id="confirm-password" type="password" name="-confirm-password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="input-gender">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <laber for="female">Feminino</laber>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <laber for="male">Masculino</laber>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <laber for="others">Outros</laber>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <laber for="none">Prefiro não dizer</laber>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
